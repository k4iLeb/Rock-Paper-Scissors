<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <button id="resetGameBtn" type="button">Reset Game!</button>
    <div class="btnContainer">
      <button class="btns" id="rock">Rock</button>
      <button class="btns" id="paper">Paper</button>
      <button class="btns" id="scissors">Scissors</button>
    </div>
    <div class="resultsDiv">
      <h2 class="rounds">Round: 0</h2>
      <div class="scoreContainer">
        <div class="scoreDiv">
          UserScore
          <span id="UserScore" class="scoreSpan">0</span>
        </div>
        <div class="scoreDiv">
          CompScore
          <span id="CompScore" class="scoreSpan">0</span>
        </div>
      </div>
    </div>
    <!-- <h4>Kindly open the console :)</h4> -->
    <script src="./code.js"></script>
  </body>
</html>
